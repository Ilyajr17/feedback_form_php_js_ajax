<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обратная связь</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Обратная связь</h1>
        <form action="">
            <input type="email" id="email" name="email" placeholder="email" class="form-control"><br>
            <input type="text" id="name" name="name" placeholder="name" class="form-control"><br>
            <input type="phone" id="phone" name="phone" placeholder="phone" class="form-control"><br>
            <textarea name="message" id="message" placeholder="email" id="" cols="80" rows="8" class="form-control"></textarea><br>
            <button type="button" id="sendMail" class="btn btn-success">Отправить</button>
        </form>
        <div id="errorMess"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/formMail.js"></script>
</body>
</html>
